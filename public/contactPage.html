<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Node Introduction</title>
		<!-- Bootstrap link -->
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body class="bg-secondary">

		<!-- Website header -->
		<div class="bg-danger pt-3">
			<h1 class="text-dark display-2 text-center">Contact Developer</h1>
			<h2 class="text-light text-center">Work completed in class on the 27/2/20</h2>
			<!-- Navigation Bar -->
			<ul class="nav justify-content-center bg-white mb-0">
				<li class="nav-item">
					<a href="index.html" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="about.html" class="nav-link">About Page</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link disabled">Contact Us</a>
				</li>
			</ul>
			<!-- Navigation Bar ends -->
		</div> 
		<!-- Header ends -->
	
		<!-- Website contents -->
		<div class="container shadow mb-5 bg-light pt-3">
			<!-- Form -->
			<form action="sendForm" method="post" class="border border-danger p-3">
				<div class="row">
					<div class="col-6">
						<label for="fName">First Name:</label>
						<input type="text" name="fName" id="fName" placeholder="Enter your first name" class="form-control">
						<label for="lName" id="lName">Last Name:</label>
						<input type="text" name="lName" placeholder="Enter your last name" class="form-control">
						<label for="personToContact">Enter name of person that you want to contact:</label>
						<input type="text" name="personToContact" id="personToContact" placeholder="Contactee first and last name" class="form-control">
					</div>
					<div class="col-6">
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" class="form-control" placeholder="Enter email">
						<label for="message">Message:</label>
						<textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter message for website admin to pass on"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<button class="btn btn-lg btn-block btn-outline-danger mt-3" type="submit" id="submitForm">Subimt</button>
					</div>
				</div>
			</form>
			<!-- Form ends -->
		</div>
		<!-- Website contents end -->

		<!-- Footer -->
		<div class="bg-dark py-3 mb-0">
			<div class="row mx-0">
				<!-- Link to author page -->
				<div class="col">
					<h2 class="small text-center text-white">Website created by <a href="about.html" class="text-danger">Russell Johnson</a> as a part of Level 6 Web and Ux Design Course at Yoobee Colleges</h2>
				</div>
			</div>
		</div>
	<!-- Footer ends -->

		<!-- JS from node_modules -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- Custom scripts -->
		<script src="js/script.js"></script>
	</body>
</html>
